<!-- <ng-template #content let-modal> -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <input id="title" class="text-input" placeholder="Title" #title />
      <br />
      <input
        id="description"
        class="text-input"
        placeholder="Description"
        #description
      />
      <br />
      <label for="startDate">Start Date</label>
      <div class="input-group">
        <input
          #startDate
          id="startDate"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #dpstart="ngbDatepicker"
        />
        <button
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="dpstart.toggle()"
          type="button"
        ></button>
      </div>
      <label for="endDate">End Date</label>
      <div class="input-group">
        <input
          #endDate
          id="endDate"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #dpend="ngbDatepicker"
        />
        <button
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="dpend.toggle()"
          type="button"
        ></button>
      </div>
      <form id="duration">
		<input id="d" name="d" type="number" min="0" max="365" />
        <label for="d">d</label>
        <input id="h" name="h" type="number" min="0" max="23" />
        <label for="h">h</label>
        <input id="m" name="m" type="number" min="0" max="59" />
        <label for="m">m</label>
      </form>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="saveandclose([title.value, startDate.value, endDate.value, this])"
	
  >
    Save
  </button>
</div>
