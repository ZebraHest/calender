<div class="row justify-content-center">
  <div class="col-4">
    <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          [class]="active.value === 'login' ? 'nav-link active' : 'nav-link'"
          id="tab-login"
          (click)="onLoginTab()"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          [class]="active.value === 'register' ? 'nav-link active' : 'nav-link'"
          id="tab-register"
          (click)="onRegisterTab()"
        >
          Register
        </button>
      </li>
    </ul>
  

  <div class="tab-content">
    <div [class]="active.value === 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
    <div class="row justify-content-center">
      <form #loginForm>
        <div class="form-outline mb-4">
          <input
            class="form-control"
            type="login"
            id="loginName"
            name="login"
            placeholder=""
            #loginInput
            [formControl]="login"
          />
          <label class="form-label" for="loginName">Username</label>
        </div>

        <div class="form-outline mb-4">
          <input
            class="form-control"
            type="login"
            id="loginPassword"
            name="password"
            #passwordInput
            [formControl]="password"
          />
          <label class="form-label" for="loginPassword">Password</label>
        </div>

        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmitLogin()">
          Sign in
        </button>
      </form>
    </div>
    </div>

    <div [class]="active.value === 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
    <div class="row justify-content-center">
      <form #registerForm>
        <div class="form-outline mb-4">
          <input
            class="form-control"
            type="text"
            id="firstName"
            name="firstName"
            #registerFirstName
            [formControl]="firstName"
          />
          <label class="form-label" for="firstName">First Name</label>
        </div>

        <div class="form-outline mb-4">
          <input
            class="form-control"
            type="text"
            id="lastName"
            name="lastName"
            #registerLastName
            [formControl]="lastName"
          />
          <label class="form-label" for="firstName">Last Name</label>
        </div>

         <div class="form-outline mb-4">
          <input
            class="form-control"
            type="login"
            id="loginName"
            name="login"
            #loginReg
            [formControl]="login"
          />
          <label class="form-label" for="loginName">Username</label>
        </div>

        <div class="form-outline mb-4">
          <input
            class="form-control"
            type="login"
            id="loginPassword"
            name="password"
            #passwordReg
            [formControl]="password"
          />
          <label class="form-label" for="loginPassword">Password</label>
        </div>

        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmitRegister()">
          Register
        </button>
      </form>
    </div>
    </div>
  </div>
</div>
</div>
